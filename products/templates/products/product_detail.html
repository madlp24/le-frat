{% extends "base.html" %}

{% block title %}{{ product.name }} | Le Frat{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>

{% if product.image %}
  <img src="{{ product.image.url }}" alt="{{ product.name }}">
{% endif %}

<p><strong>Price:</strong> ${{ product.price }}</p>
<p>{{ product.description }}</p>

<!-- Add to bag will come in Issue #4 -->
<p><em>Add to bag coming next.</em></p>

<a href="{% url 'products' %}">Back to shop</a>
{% endblock %}
