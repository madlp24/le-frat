{% extends "base.html" %}

{% block title %}{{ product.name }} | Le Frat{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-3">{{ product.name }}</h1>

  {% if product.image %}
    <div class="lf-product-media">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mb-3">
    </div>
  {% endif %}

  <p><strong>Price:</strong> ${{ product.price }}</p>
  <p>{{ product.description }}</p>

  <form method="POST" action="{% url 'add_to_bag' product.id %}">
    {% csrf_token %}

    <label for="quantity" class="form-label">Quantity</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      value="1"
      min="1"
      max="{{ product.stock }}"
      class="form-control"
      style="max-width: 160px;"
    >

    <div class="mt-3 d-flex gap-2">
      <!-- ✅ Buy now = add + go to checkout -->
      <button
        class="btn btn-primary"
        type="submit"
        name="next"
        value="{% url 'checkout' %}"
      >
        Buy now
      </button>

      <!-- ✅ Add to bag = add + go to bag -->
      <button
        class="btn btn-outline-primary"
        type="submit"
        name="next"
        value="{% url 'view_bag' %}"
      >
        Add to bag
      </button>
    </div>
  </form>

  <div class="mt-4">
    <a href="{% url 'products' %}">Back to shop</a>
  </div>
</div>
{% endblock %}
