{% extends "base.html" %}

{% block title %}Shop | Le Frat{% endblock %}

{% block content %}
<h1>Shop</h1>

{% if products %}
  <ul>
    {% for product in products %}
      <li>
        <a href="#">{{ product.name }}</a> - ${{ product.price }}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No products available yet.</p>
{% endif %}
{% endblock %}
