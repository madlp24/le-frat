{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Le Frat{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- FavIcon -->
  <link rel="icon" href="{% static 'images/lefrat_favicon.ico' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  <!-- Meta -->
  <meta
    name="description"
    content="{% block meta_description %}Le Frat official merchandise store.{% endblock %}"
  >

  {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  {% include "includes/main-nav.html" %}

  <!-- MESSAGES -->
  {% include "includes/messages.html" %}

  <!-- PAGE CONTENT -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  {% include "includes/footer.html" %}

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  {% block extra_js %}
    <script src="{% static 'js/nav-mobile.js' %}"></script>
  {% endblock %}
</body>
</html>
