{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block title %}Sign Up | Le Frat{% endblock %}

{% block content %}
<h1>Create account</h1>
<form method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
<p>
  Already have an account?
  <a href="{% url 'account_login' %}">Login</a>
</p>
{% endblock %}
