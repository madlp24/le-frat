{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block title %}Login | Le Frat{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign in</button>
</form>
<p>
  Don't have an account?
  <a href="{% url 'account_signup' %}">Sign up</a>
</p>
{% endblock %}
