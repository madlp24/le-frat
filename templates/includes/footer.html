<footer class="lf-footer mt-5">
  <div class="container py-5">
    <div class="row g-4 align-items-start">
      <div class="col-12 col-lg-6">
        <p class="lf-eyebrow m-0">LE FRAT</p>
        <h3 class="m-0 fw-bold">Get the drop.</h3>
        <p class="lf-muted mt-2 mb-0">New arrivals, restocks, and limited runs. No spam.</p>
      </div>

      <div class="col-12 col-lg-6">
        <form method="POST" action="{% url 'newsletter_signup' %}" class="lf-newsletter">
          {% csrf_token %}
          <label for="id_email" class="visually-hidden">Newsletter</label>
          <input type="email" name="email" id="id_email" class="form-control lf-input" placeholder="you@example.com" required>
          <button type="submit" class="btn btn-primary lf-btn-pill">Join</button>
        </form>
        <p class="text-muted mt-2 mb-0 small">By joining, you agree to receive emails from Le Frat.</p>
      </div>
    </div>

    <div class="lf-footer__bottom mt-4 pt-3">
      <span class="small text-muted">Â© {% now "Y" %} Le Frat</span>
    </div>
  </div>
</footer>
