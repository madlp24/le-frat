<footer class="lf-footer">
  <div class="container lf-footer__inner">
    <div class="lf-footer__grid">

      <!-- Brand + socials -->
      <div class="lf-footer__brand">
        <a href="{% url 'home' %}" class="lf-footer__logo">LE FRAT</a>

        <div class="lf-footer__socials" aria-label="Social links">
          <a class="lf-footer__social" href="https://www.instagram.com/lefrattt?igsh=MXUxbWlqejhhMGQ4OA==" aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="lf-footer__social" href="https://www.facebook.com/profile.php?id=61587399382148" aria-label="Facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </div>

      <!-- Customers -->
      <div class="lf-footer__col">
        <h3 class="lf-footer__title">Customers</h3>
        <ul class="lf-footer__links">
          <li><a href="{% url 'account_login' %}">Login</a></li>
          <li><a href="{% url 'support' %}">Support</a></li>
        </ul>
      </div>

      <!-- Help -->
      <div class="lf-footer__col">
        <h3 class="lf-footer__title">Help</h3>
        <ul class="lf-footer__links">
          <li><a href="{% url 'privacy' %}">Privacy</a></li>
          <li><a href="{% url 'terms' %}">Terms</a></li>
        </ul>
      </div>

      <!-- Company -->
      <div class="lf-footer__col">
        <h3 class="lf-footer__title">Company</h3>
        <ul class="lf-footer__links">
          <li><a href="{% url 'about' %}">About Us</a></li>
          <li><a href="{% url 'faqs' %}">FAQs</a></li>
        </ul>
      </div>
      <!-- Newsletter -->
      <div class="lf-footer__col">
        <h3 class="lf-footer__title">Newsletter</h3>
        <p class="mb-3" style="color: rgba(236,236,236,.78); font-weight: 600;">
          Get updates on drops, collabs & promos.
        </p>

        <form method="POST" action="{% url 'newsletter_signup' %}" class="lf-newsletter">
            {% csrf_token %}
            <input type="email" name="email" class="form-control" placeholder="Enter your email" aria-label="Email address" required/>
            <button type="submit" class="btn btn-primary lf-btn-pill">Subscribe</button>
        </form>

      </div>


    </div>

    <div class="lf-footer__bottom">
      <span>Â© {% now "Y" %} Le Frat.</span>
    </div>
  </div>
</footer>
